---
layout: default
---

<style type="text/css">
  /* smooth scrolling */
  html {
    scroll-behavior: smooth;

    @media screen and (prefers-reduced-motion: reduce) {
      scroll-behavior: auto;
    }
  }

  .toc-article {
    width: 700px;
    position: absolute;
    left: 400px;
    top: 200px;
  }

  .menu {
    display: none;
  }

  @media only screen and (max-width: 1200px) {

    header,
    .toc-article {
      width: calc(100vw - 400px);
      left: 350px;
    }
  }

  @media only screen and (max-width: 880px) {
    .toc {
      display: none;
    }

    header,
    .toc-article {
      width: 80vw;
      left: 10vw;
      margin: auto;
    }
  }
</style>

<article class="container mx-auto px-2">
  <header>
    <h1 class="h0 py-1 mt-3">{{ page.title }}</h1>
    {% if page.last_updated %}
    <p class="last-updated">Last updated: {{ page.last_updated }}</p>
    {% endif %}
  </header>
  <div class="prose mb-4">
    {{ content }}
  </div>
</article>

<script>
  $(document).ready(function () {
    $('#full-member-table').DataTable();
    $('#provisional-member-table').DataTable();
    $('#emeritus-member-table').DataTable();
  });
  $(".menu").click(function () {
    $(".toc").toggle("slow", function () {
      // Animation complete.
    });
  });
</script>
