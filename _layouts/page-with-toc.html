---
layout: default
---
<style type="text/css">
  /* smooth scrolling */
  html {
    scroll-behavior: smooth;
    @media screen and (prefers-reduced-motion: reduce) { scroll-behavior: auto; }
  }
  .navbar-brand {
    margin-left:300px;
  }
  header {
    width:700px;
    position:absolute;
    left:400px;
  }

  @media only screen and (max-width: 1200px) {
    header {
      width:calc(100vw - 400px);
      left:350px;
    }
  }

  .toc-article {
    width:700px;
    position:absolute;
    left:400px;
    top:200px;
  }

  @media only screen and (max-width: 1200px) {
    .toc-article {
      width:calc(100vw - 400px);
      left:350px;
    }
  }
</style>
<article class="container mx-auto px-2">
  <header>
    <h1 class="h0 py-1 mt-3">{{ page.title }}</h1>
    {% if page.last_updated %}
    <p class="last-updated">Last updated: {{ page.last_updated }}</p>
    {% endif %}
  </header>
  <div class="prose mb-4 py-1">
    {{ content }}
  </div>
</article>
