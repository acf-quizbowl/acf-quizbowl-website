---
layout: default
---
<style type="text/css">
  /* alignment to account for toc + article elements */
  .prose { 
    width:1000px;
    display:flex;
    gap:50px;
    justify-content:space-between;
    margin-left: calc(50% - 150px); /* offsets toc */
    transform: translateX(-50%);
    align-items:flex-start;
  }

  header {
    width:700px;
    margin:auto;
  }
</style>
<article class="container mx-auto px-2">
  <header>
    <h1 class="h0 py-1 mt-3">{{ page.title }}</h1>
    {% if page.last_updated %}
    <p class="last-updated">Last updated: {{ page.last_updated }}</p>
    {% endif %}
  </header>
  <div class="prose mb-4 py-1">
    {{ content }}
  </div>
</article>
